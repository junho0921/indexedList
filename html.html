		/*indexedList*/
		.nu-ilist-row{
			line-height: .62rem;
			padding-left: 0.3rem;
		}
		.nu-ilist-row:nth-child(odd) {
			background: #f8f8f8;
		}
		.nu-ilist-row:nth-child(even) {
			background: floralwhite	;
		}
		.nu-ilist-row span {
			margin-right: 0.3rem;
		}
		.nu-ilist-section{
			line-height: 1;
		}
		.nu-ilist-title{
			line-height: 0.6rem;
			font-size: 0.4rem;
			background: lightgray;
			border-top: 3px solid gray;
			padding-left: 0.06rem;
		}

		.nu-ilist-indexedCol{
			position: fixed;
			right: 0;
			top: 0;
			font-size: 0.4rem;
			list-style-type: none;
			bottom: 0;
			width: 10%;
			text-align: center;
			background: lightyellow;
			line-height: 0.5rem;
			z-index: 999;
			box-shadow: -0px 0px 16px gray;
		}
		.nu-ilist-floatIndexed{
			position: fixed;
			left: 0;
			right: 0;
			top: 0;
			font-size: 0.4rem;
			list-style-type: none;
			width: 100%;
			text-align: center;
			line-height: 1rem;
		}
		.nu-ilist-floatIndexed h2{
			background: lightsalmon;
			display: inline-block;
			width: 10%;
			border: 0.09rem solid dimgray;
			font-size: 0.8rem;
			font-weight: 600;
			opacity: 0.8;
			margin-top: 1.2rem;
		}
		.nu-ilist-indexedCol li{
			background: inherit;
			perspective: 17px;
			perspective-origin: 150% 50%;
		}

		.nu-ilist-indexedCol li.nu-ilist-activeIndexed h4{
			/*background: lightblue;*/
			color: darkgoldenrod;
		}

		/*动画效果1*/

		/*在拖动时候才有的动画*/
		.nu-ilist-indexedCol li h4{
			position: relative;
			color:darkslategrey;
			transform: translate3D(0, 0, 0);
			/*动画效果*/
			-webkit-transition: all 0.25s ease;
			-o-transition: all 0.25s ease;
			-moz-transition: all 0.25s ease;
			transition: all 0.25s ease;
			-webkit-transform-style: preserve-3d;
			-moz-transform-style: preserve-3d;
			-ms-transform-style: preserve-3d;
			-o-transform-style: preserve-3d;
			transform-style: preserve-3d;
		}

		.nu-ilist-dragging  li.nu-ilist-activeFormerTwoIndexed h4,
		.nu-ilist-dragging  li.nu-ilist-activeIndexed + li + li h4 {
			-webkit-transform: translate3d(0, 0, 3px);
			-moz-transform: translate3d(0, 0, 3px);
			-ms-transform: translate3d(0, 0, 3px);
			-o-transform: translate3d(0, 0, 3px);
			transform: translate3d(0, 0, 3px);
		}

		.nu-ilist-dragging  li.nu-ilist-activeFormerOneIndexed h4,
		.nu-ilist-dragging  li.nu-ilist-activeFormerTwoIndexed + li h4,
		.nu-ilist-dragging  li.nu-ilist-activeIndexed + li h4 {
			-webkit-transform: translate3d(0, 0, 6px);
			-moz-transform: translate3d(0, 0, 6px);
			-ms-transform: translate3d(0, 0, 6px);
			-o-transform: translate3d(0, 0, 6px);
			transform: translate3d(0, 0, 6px);
		}

		.nu-ilist-dragging  li.nu-ilist-activeIndexed h4{
			-webkit-transform: translate3d(0, 0, 9px);
			-moz-transform: translate3d(0, 0, 9px);
			-ms-transform: translate3d(0, 0, 9px);
			-o-transform: translate3d(0, 0, 9px);
			transform: translate3d(0, 0, 9px);
		}

<script src="json.js"></script>
<script>
	require(["./nu-indexedList"], function(IndexedList){
		new IndexedList($('#indexedList'), {
			data: data, // 联系人信息
			renderer: function(data, i){ // 内容, 接收参数1数据, 参数2序号
				return $('<div>').html(
						'<span>' + data.spell + '</span>' +
						'<span>' + data.name + '</span>' +
						'<span>' + data.phone + '</span>'
				);
			}
		})
	});


	require(["./nu-refreshPull"], function(RefreshPull){
		var xut = new RefreshPull($('#indexedList'), {
			onDragEnd: function(){
				setTimeout(function(){
					xut.hide();
				}, 2000);
			},
			renderer: function(){
//				return $('<span>').html(
//						'<img src="./img/nuui.png">'
//				);
				return $('<img src="./img/iconfont-loading.png">');
			}
		});

		// 进入加载状态
		xut.load();

		// 定时退出加载状态
		setTimeout(function(){
			xut.hide();
		}, 800);
	})
</script>
