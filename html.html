<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		html{font-size: 100px}
		*{margin:0; padding:0}
		.getEncrypt p{
			white-space: normal;
			word-break: break-all;
			font-size: 14px;
			line-height: 14px;
			margin-bottom: 10px;
		}
		.fm-item{
			height: 1.28rem;
		}

		/*示范样式*/
		.keyboard{
			border: none;
			color: black;
			font-size: 0.5rem;
			line-height: 0.7rem;
			height: 0.7rem;
			letter-spacing: 0.03rem;
			font-weight: 600;
			font-family: -webkit-body;
			padding: 0 0.12rem;
			background-color: #f8f8f8;
		}
		.keyboard.active{
			background-color: lightgrey;
			color: darkslategray;
		}
		body{
			font-size: 16px;
		}
		/*indexedList延时*/
		.nu-ilist-row{
			line-height: .62rem;
			padding-left: 0.3rem;
		}
		.nu-ilist-row:nth-child(odd) {
			background: #f8f8f8;
		}
		.nu-ilist-row:nth-child(even) {
			background: floralwhite	;

		}
		.nu-ilist-row span {
			margin-right: 0.3rem;
		}
		.nu-ilist-section{
			line-height: 1;
		}
		.nu-ilist-title{
			line-height: 0.6rem;
			font-size: 0.4rem;
			background: lightgray;
			border-top: 3px solid gray;
			padding-left: 0.06rem;
		}

		.nu-ilist-indexedCol{
			position: fixed;
			right: 0;
			top: 0;
			font-size: 0.4rem;
			list-style-type: none;
			bottom: 0;
			width: 10%;
			text-align: center;
			background: lightyellow;
			line-height: 0.5rem;
			z-index: 999;
			box-shadow: -0px 0px 16px gray;
		}
		.nu-ilist-floatIndexed{
			position: fixed;
			left: 0;
			right: 0;
			top: 0;
			font-size: 0.4rem;
			list-style-type: none;
			width: 100%;
			text-align: center;
			line-height: 1rem;
		}
		.nu-ilist-floatIndexed h2{
			background: lightsalmon;
			display: inline-block;
			width: 10%;
			border: 0.09rem solid dimgray;
			font-size: 0.8rem;
			font-weight: 600;
			opacity: 0.8;
			margin-top: 1.2rem;
		}
		.nu-ilist-indexedCol li{
			background: inherit;
			perspective: 17px;
			perspective-origin: 150% 50%;
		}

		.nu-ilist-indexedCol li h4{
			position: relative;
			/*box-shadow: inset 0 0 6px orange;*/
			color:darkslategrey;
			/*background: inherit;*/

			transform: translate3D(0, 0 , 0);
			/*动画效果*/
			-webkit-transition: all 0.25s ease;
			-o-transition: all 0.25s ease;
			-moz-transition: all 0.25s ease;
			transition: all 0.25s ease;
		}

		.nu-ilist-indexedCol li.active h4{
			/*background: lightblue;*/
			color: darkgoldenrod;
		}


		.nu-ilist-indexedCol li.prepre h4{transform: translate3D(0, 0 , 3px);}
		.nu-ilist-indexedCol li.pre h4,
		.nu-ilist-indexedCol li.prepre + li h4{transform: translate3D(0, 0 , 6px);}

		.nu-ilist-indexedCol li.active h4{transform: translate3D(0, 0 , 9px);}

		.nu-ilist-indexedCol li.active + li h4{transform: translate3D(0, 0 , 6px);}
		.nu-ilist-indexedCol li.active + li + li h4{transform: translate3D(0, 0 , 3px);}



		.nu-ilist-indexedCol li.prepre h4,
		.nu-ilist-indexedCol li.pre h4,
		.nu-ilist-indexedCol li.prepre + li h4,
		.nu-ilist-indexedCol li.active h4,
		.nu-ilist-indexedCol li.active + li h4,
		.nu-ilist-indexedCol li.active + li + li h4{
			margin: 20px 0 ;
		}

	</style>

</head>
