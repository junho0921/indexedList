<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		html{font-size: 100px}
		*{margin:0; padding:0}
		body{
			font-size: 16px;
		}

		/*indexedList*/
		.nu-ilist-row{
			line-height: .62rem;
			padding-left: 0.3rem;
		}
		.nu-ilist-row:nth-child(odd) {
			background: #f8f8f8;
		}
		.nu-ilist-row:nth-child(even) {
			background: floralwhite	;
		}
		.nu-ilist-row span {
			margin-right: 0.3rem;
		}
		.nu-ilist-section{
			line-height: 1;
		}
		.nu-ilist-title{
			line-height: 0.6rem;
			font-size: 0.4rem;
			background: lightgray;
			border-top: 3px solid gray;
			padding-left: 0.06rem;
		}

		.nu-ilist-indexedCol{
			position: fixed;
			right: 0;
			top: 0;
			font-size: 0.4rem;
			list-style-type: none;
			bottom: 0;
			width: 10%;
			text-align: center;
			background: lightyellow;
			line-height: 0.5rem;
			z-index: 999;
			box-shadow: -0px 0px 16px gray;
		}
		.nu-ilist-floatIndexed{
			position: fixed;
			left: 0;
			right: 0;
			top: 0;
			font-size: 0.4rem;
			list-style-type: none;
			width: 100%;
			text-align: center;
			line-height: 1rem;
		}
		.nu-ilist-floatIndexed h2{
			background: lightsalmon;
			display: inline-block;
			width: 10%;
			border: 0.09rem solid dimgray;
			font-size: 0.8rem;
			font-weight: 600;
			opacity: 0.8;
			margin-top: 1.2rem;
		}
		.nu-ilist-indexedCol li{
			background: inherit;
			perspective: 17px;
			perspective-origin: 150% 50%;
		}

		.nu-ilist-indexedCol li h4{
			position: relative;
			/*box-shadow: inset 0 0 6px orange;*/
			color:darkslategrey;
			/*background: inherit;*/

			transform: translate3D(0, 0 , 0);
			/*动画效果*/
			-webkit-transition: all 0.25s ease;
			-o-transition: all 0.25s ease;
			-moz-transition: all 0.25s ease;
			transition: all 0.25s ease;
		}

		.nu-ilist-indexedCol li.nu-ilist-activeIndexed h4{
			/*background: lightblue;*/
			color: darkgoldenrod;
		}

		/*在拖动时候才有的动画*/
		.nu-ilist-dragging  li.nu-ilist-activeFormerTwoIndexed h4{transform: translate3D(0, 0 , 3px);}
		.nu-ilist-dragging  li.nu-ilist-activeFormerOneIndexed h4,
		.nu-ilist-dragging  li.nu-ilist-activeFormerTwoIndexed + li h4{transform: translate3D(0, 0 , 6px);}

		.nu-ilist-dragging  li.nu-ilist-activeIndexed h4{transform: translate3D(0, 0 , 9px);}

		.nu-ilist-dragging  li.nu-ilist-activeIndexed + li h4{transform: translate3D(0, 0 , 6px);}
		.nu-ilist-dragging  li.nu-ilist-activeIndexed + li + li h4{transform: translate3D(0, 0 , 3px);}

		/*可以添加margin来调整动画, 会更有放大效果*/
		.nu-ilist-dragging  li.nu-ilist-activeFormerTwoIndexed h4,
		.nu-ilist-dragging  li.nu-ilist-activeFormerOneIndexed h4,
		.nu-ilist-dragging  li.nu-ilist-activeFormerTwoIndexed + li h4,
		.nu-ilist-dragging  li.nu-ilist-activeIndexed h4,
		.nu-ilist-dragging  li.nu-ilist-activeIndexed + li h4,
		.nu-ilist-dragging  li.nu-ilist-activeIndexed + li + li h4{
			/*margin: 20px 0 ;*/
		}
</style>
	<link rel="stylesheet" href="./nuui.css"/>
</head>
<body>

<div style="height:200px;"></div>
<div class="container" id="indexedList"></div>

<script src="jquery.js"></script>
<script src="require.js"></script>

<!--报文-->
<script src="json.js"></script>
<script>
	require(["./nu-indexedList"], function(IndexedList){
		new IndexedList($('#indexedList'), {
			data: data, // 联系人信息
			renderer: function(data, i){ // 内容, 接收参数1数据, 参数2序号
				return $('<div>').html(
						'<span>' + data.spell + '</span>' +
						'<span>' + data.name + '</span>' +
						'<span>' + data.phone + '</span>'
				);
			}
		})
	})
</script>
</body>
</html>
